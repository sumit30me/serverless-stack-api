# NOTE: update this with your service name
service: notes-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  #environment:
  #  SAMPLE_ENV_VAR: ${env:SAMPLE_ENV_VAR}

functions:
  # hello:
  #   handler: handler.hello
  #   events:
  #     - http:
  #         path: hello
  #         method: get
    create:
      handler: create.main
      events:
        - http:
          path: notes
          method: post
    get:
      handler: get.main
      events:
        - http:
          path: notes/{id}
          method: get
    list:
      handler: list.main
      events:
        - http:
          path: notes
          method: get
    update:
      handler: update.main
      events:
        - http:
          path: notes/{id}
          method: put
    delete:
      handler: delete.main
      events: 
        - http:
          path: notes/{id}
          method: delete